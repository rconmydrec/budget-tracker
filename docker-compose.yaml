  db:
    image: postgres:15.3-bullseye
    container_name: Postgres
    restart: always
    environment:
      # POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: budgeter
    ports:
      - 5432:5432
    volumes:
      - ./dbdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: Adminer
    restart: always
    ports:
