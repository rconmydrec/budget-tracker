services:
  back:
    container_name: "back"
    platform: "linux/amd64"
    build: 
      context: "./back-fastapi"
      dockerfile: "../dockerfiles/Dockerfile.back-fastapi.dev"
    ports:
      - 8000:8000
      - 5678:5678
    tty: true
    volumes:
      - ./back-fastapi:/app
    restart: always
    # command: ["sh", "-c", "python -m debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    environment:
      - DEBUG=True
      - DB_HOST=db-budgeter
      - DB_PORT=5432
      - PYTHONPATH=/app:$PYTHONPATH
    depends_on:
      - db-budgeter

  front:
    container_name: "front"
    build: 
      context: "./src-front"
      dockerfile: "../dockerfiles/Dockerfile.front.dev"
    ports:
      - 5173:5173
    tty: true
    volumes:
      - ./src-front:/app
      - /app/node_modules
    # environment:
      # REACT_APP_API_URL: ${REACT_APP_API_URL}
#    depends_on:
#      - back
  
  db-budgeter:
    image: postgres:15.3-bullseye
    container_name: Postgres-budgeter
    restart: always
    environment:
      # POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: budgeter
    ports:
      - 5432:5432
    volumes:
      - ./dbdata:/var/lib/postgresql/data

  adminer-budgeter:
    image: adminer
    container_name: Adminer-budgeter
    restart: always
    ports:
      - 8080:8080